<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGenius</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MemeGenius</h1>
        <div class="meme-container">
            <div class="meme-view">
                <img id="meme-img" src="" alt="Meme Preview">
            </div>
            <div class="meme-controls">
                <button id="prev-btn">Previous</button>
                <button id="random-btn">Random</button>
                <button id="next-btn">Next</button>
            </div>
        </div>
        <form id="meme-form">
            <input type="text" id="search-input" placeholder="Search for a meme">
            <button type="button" id="search-btn">Search</button>
            <select id="template-select" required>
                <option value="" disabled selected>Select a meme template</option>
                <!-- Meme template options will be dynamically generated here -->
            </select>
            <input type="text" id="top-text" placeholder="Top Text" required>
            <input type="text" id="bottom-text" placeholder="Bottom Text" required>
            <button type="submit">Preview Meme</button>
        </form>
        <div id="meme-preview" class="hidden">
            <h2>Preview:</h2>
            <img id="preview-img" src="" alt="Meme Preview">
            <a id="download-link" download="meme.png" href="#">Download Meme</a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
